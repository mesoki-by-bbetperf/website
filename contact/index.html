<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/fade.js" defer></script>
    <script src="/mover.js" defer></script>
    <script src="/header/header.js" defer></script>
    <script src="/footer/footer.js" defer></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3C9TVSGN36"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-3C9TVSGN36');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MESOKI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <link rel="stylesheet" href="/css/attributes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loader"></div>
    <div id="header-container"></div>

    <main class="fade-in display-flex justify-content-center padding-xxxl sm-padding-xl">
        <div class="max-width-default width-100 display-flex flex-direction-column gap-xxxl sm-gap-xl">
            <section class="display-flex flex-direction-column gap-md">
                <h1 class="font-weight-500">Contact Us</h1>
                <h5 class="text-secondary font-weight-350">Get in touch with our team</h5>
            </section>

            <div class="display-grid grid-cols-2 sm-grid-cols-1 gap-xxxl sm-gap-xl">
                <section class="display-flex flex-direction-column gap-xxxl sm-gap-xl">
                    <div class="display-flex flex-direction-column gap-md">
                        <h3 class="font-weight-500">Email</h3>
                        <h6 class="text-secondary font-weight-350">
                            <a href="mailto:support@mesoki.com" class="text-secondary">support@mesoki.com</a>
                        </h6>
                    </div>

                    <div class="display-flex flex-direction-column gap-md">
                        <h3 class="font-weight-500">Social Media</h3>
                        <div class="display-flex flex-direction-column gap-xs">
                            <h6 class="text-secondary font-weight-350">
                                <a href="https://www.instagram.com/mesoki/" target="_blank" class="text-secondary">Instagram</a>
                            </h6>
                            <h6 class="text-secondary font-weight-350">
                                <a href="https://www.tiktok.com/mesoki/" target="_blank" class="text-secondary">TikTok</a>
                            </h6>
                        </div>
                    </div>

                    <div class="display-flex flex-direction-column gap-md">
                        <h3 class="font-weight-500">Location</h3>
                        <h6 class="text-secondary font-weight-350">
                            San Francisco, CA<br>
                            United States
                        </h6>
                    </div>
                </section>

                <section class="display-flex flex-direction-column gap-md">
                    <h3 class="font-weight-500">Send us a message</h3>
                    <form class="display-flex flex-direction-column gap-md" id="contact-form">
                        <div class="display-flex flex-direction-column gap-xs">
                            <label for="name" class="text-tertiary">Name</label>
                            <input type="text" id="name" name="name" required 
                                class="padding-sm outline border-radius-rounded background-color-primary">
                        </div>

                        <div class="display-flex flex-direction-column gap-xs">
                            <label for="email" class="text-tertiary">Email</label>
                            <input type="email" id="email" name="email" required 
                                class="padding-sm outline border-radius-rounded background-color-primary">
                        </div>

                        <div class="display-flex flex-direction-column gap-xs">
                            <label for="subject" class="text-tertiary">Subject</label>
                            <input type="text" id="subject" name="subject" required 
                                class="padding-sm outline border-radius-rounded background-color-primary">
                        </div>

                        <div class="display-flex flex-direction-column gap-xs">
                            <label for="message" class="text-tertiary">Message</label>
                            <textarea id="message" name="message" rows="5" required 
                                class="padding-sm outline border-radius-rounded background-color-primary"></textarea>
                        </div>

                        <button type="submit" class="primary-btn margin-top-md">Send Message</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Здесь будет логика отправки формы
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
