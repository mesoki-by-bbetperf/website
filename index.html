<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESOKI</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/adaptive.css">
    <link rel="stylesheet" href="/attributes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Font Inter Variable -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Font Inter Variable -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"> <!-- Google Font Inter Variable -->
    <script src="/fetch.js" defer></script>
    <script src="/filter.js" defer></script>
    <script src="/header.js" defer></script>
    <script src="/footer.js" defer></script>
    <script src="/mover.js" defer></script>
</head>

<body>
    <div id="header-container"></div>

    <section class="display-flex flex-direction-column gap-lg margin-xxxl sm-margin-xl">
        <div class="display-flex flex-direction-column justify-content-space-between align-items-center gap-lg background-color-primary outline padding-xxl sm-padding-xl border-radius-lg">
            <h1 class="text-primary font-weight-500">MESOKI</h1>
            <h5 class="text-secondary font-weight-350">Notebooks for your ideas</h5>
        </div>
    </section>

    <section
        class="padding-xxxl sm-padding-xl outline-top-and-bottom display-flex flex-direction-column justify-content-center align-items-left gap-sm background-color-primary">
        <h1 class="font-weight-500 text-align-left">Shop notebooks</h1>
        <h5 class="text-secondary font-weight-350">Browse our collection of shiny colors</h5>
    </section>

    <section
        class="margin-xxxl sm-margin-xl gap-lg display-flex flex-direction-row justify-content-start flex-wrap-wrap">
        <div class="display-flex flex-direction-column justify-content-start gap-sm">
            <p class="text-tertiary text-align-left">Color</p>
            <div
                class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-lg">
                <button class="color-filter-btn active-filter" data-filter="all">All</button>
                <button class="color-filter-btn" data-filter="red">Red</button>
                <button class="color-filter-btn" data-filter="blue">Blue</button>
            </div>
        </div>
        <div class="display-flex flex-direction-column justify-content-start gap-sm">
            <p class="text-tertiary text-align-left">Layout</p>
            <div
                class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-lg">
                <button class="filter-btn active-filter" data-filter="all">All</button>
                <button class="filter-btn" data-filter="dot">Dot</button>
                <button class="filter-btn" data-filter="line">Line</button>
                <button class="filter-btn" data-filter="grid">Grid</button>
            </div>
        </div>
    </section>

    <section class="item_grid margin-xxxl sm-margin-xl min-height-100">
    </section>
    <template id="item_template">
        <div class="item" data-color="">
            <div class="item_image">
                <img src="" alt="">
            </div>
            <div class="item_content">
                <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                    <h6 class="item_title text_primary"></h6>
                    <p class="item_style text-tertiary"></p>
                </div>
                <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                    <p class="item_price text_primary text-align-right"></p>
                    <p class="item_color text-tertiary text-align-right"></p>
                </div>
            </div>
        </div>
    </template>

    <div id="footer-container"></div>
</body>

</html>
