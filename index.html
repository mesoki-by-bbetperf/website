<body class="display-flex flex-direction-column justify-content-space-between">
    <div>
        <div id="header-container"></div>

        <div
            class="display-flex flex-direction-column justify-content-space-between align-items-center gap-lg background-color-primary outline padding-xxl sm-padding-xl border-radius-lg">

        <section
            class="display-flex padding-xxxl sm-padding-xl outline-top-and-bottom background-color-primary justify-content-center">
            <div class="max-width-default width-100 display-flex flex-direction-column align-items-left gap-sm">
                <h1 class="font-weight-500 text-align-left">Shop notebooks</h1>
                <h5 class="text-secondary font-weight-350">Browse our collection of shiny colors</h5>
            </div>
        </section>

        <section class=" display-flex margin-xxxl sm-margin-xl justify-content-center">
            <div
                class="max-width-default width-100 display-flex flex-direction-row align-items-left gap-md flex-wrap-wrap justify-content-between">
                <div class="display-flex flex-direction-column justify-content-start gap-sm flex-1">
                    <p class="text-tertiary text-align-left">Color</p>
                    <div
                        class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-lg">
                        <button class="color-filter-btn active-filter flex-1" data-filter="all">All</button>
                        <button class="color-filter-btn flex-1" data-filter="red">Red</button>
                        <button class="color-filter-btn flex-1" data-filter="blue">Blue</button>
                    </div>
                </div>
                <div class="display-flex flex-direction-column justify-content-start gap-sm flex-1">
                    <p class="text-tertiary text-align-left">Layout</p>
                    <div
                        class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-lg">
                        <button class="filter-btn active-filter flex-1" data-filter="all">All</button>
                        <button class="filter-btn flex-1" data-filter="dot">Dot</button>
                        <button class="filter-btn flex-1" data-filter="line">Line</button>
                        <button class="filter-btn flex-1" data-filter="grid">Grid</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="display-flex padding-none margin-xxxl sm-margin-xl justify-content-center">
            <div class="display-flex max-width-default width-100 display-grid grid-cols-default sm-grid-cols-2 gap-md"
                id="item_grid">

            </div>
        </section>
        <template id="item_template">
            <div class="item" data-color="">
                <div class="item_image">
                    <img src="" alt="">
                </div>
                <div class="item_content">
                    <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                        <h6 class="item_title text_primary"></h6>
                        <p class="item_style text-tertiary"></p>
                    </div>
                    <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                        <p class="item_price text_primary text-align-right"></p>
                        <p class="item_color text-tertiary text-align-right"></p>
                    </div>
                </div>
            </div>
        </template>
