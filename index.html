<!DOCTYPE html>
<html lang="en" class="min-height-auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESOKI</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/adaptive.css">
    <link rel="stylesheet" href="/attributes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Google Font Inter Variable -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Google Font Inter Variable -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"> <!-- Google Font Inter Variable -->
    <script src="/fetch.js" defer></script>
    <script src="/filter.js" defer></script>
    <script src="/header.js" defer></script>
    <script src="/footer.js" defer></script>
</head>

<body class="min-height-auto">
    <div id="header-container"></div>

    <section
        class="title padding-left-xxxl padding-right-xxxl padding-top-xxxl padding-bottom-xxxl outline-bottom display-flex flex-direction-column justify-content-center align-items-left gap-xxs background-color-primary">
        <h1>Shop</h1>
        <h5 class="text_tertiary">Browse our collection of color notebooks</h5>
    </section>

    <section
        class="margin-left-xxxl margin-right-xxxl margin-top-xxxl margin-bottom-xxxl gap-lg display-flex flex-direction-row justify-content-start">
        <div class="display-flex flex-direction-column justify-content-start gap-sm">
            <label class="filter-label text_tertiary text-align-left">Color</label>
            <div
                class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-sm">
                <button class="color-filter-btn active-filter" data-filter="all">All</button>
                <button class="color-filter-btn" data-filter="red">Red</button>
                <button class="color-filter-btn" data-filter="blue">Blue</button>
            </div>
        </div>
        <div class="display-flex flex-direction-column justify-content-start gap-sm">
            <label class="filter-label text_tertiary text-align-left">Layout</label>
            <div
                class="gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-sm">
                <button class="filter-btn active-filter" data-filter="all">All</button>
                <button class="filter-btn" data-filter="dot">Dot</button>
                <button class="filter-btn" data-filter="line">Line</button>
                <button class="filter-btn" data-filter="grid">Grid</button>
            </div>
        </div>
    </section>

    <section class="item_grid margin-top-lg margin-right-xxxl margin-bottom-xxxl margin-left-xxxl min-height-100">
    </section>
    <template id="item_template">
        <div class="item" data-color="">
            <div class="item_image">
                <img src="" alt="">
            </div>
            <div class="item_content">
                <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                    <h6 class="item_title text_primary"></h6>
                    <p class="item_style text_tertiary"></p>
                </div>
                <div class="display-flex flex-direction-column justify-content-between gap-xxs">
                    <p class="item_price text_primary text-align-right"></p>
                    <p class="item_color text_tertiary text-align-right"></p>
                </div>
            </div>
        </div>
    </template>

    <div id="footer-container"></div>
</body>

</html>
