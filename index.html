    <script src="/footer/footer.js" defer></script>
    <script src="/dataBackground.js" defer></script>

<body class="display-flex flex-direction-column justify-content-space-between">
    <div id="loader"></div>
    <div>
        <div id="header-container"></div>
        <section class="display-flex justify-content-center gap-lg padding-xxxl sm-padding-xl">
            <div class="display-flex max-width-default width-100 aspect-ratio-16-9 sm-aspect-ratio-1-1 box-sizing-border-box flex-direction-column justify-content-end align-items-start gap-xxxl padding-xxxl sm-padding-xl border-radius-lg outline"
                data-bg="media/other/testImage.png">
                <div class="display-flex flex-direction-column align-items-start gap-sm">
                    <h1 class="text-primary font-weight-500 text-align-left">Tabbed</h1>
                    <h5 class="text-primary font-weight-350 text-align-left opacity-50">Multitasking marvel.</h5>
                </div>
                <a href="#target-element"
                    class="fade-in primary-btn width-lg sm-width-100 box-sizing-border-box display-flex justify-content-center">Shop
                    now</a>
            </div>
        </section>
        <section id="target-element" data-scroll-target
            class="fade-in display-flex padding-xxxl sm-padding-xl outline-top-and-bottom background-color-primary justify-content-center">
            <div class="max-width-default width-100 display-flex flex-direction-column align-items-left gap-sm">
                <h1 class="fade-in font-weight-500 text-align-left">Shop notebooks</h1>
                <h5 class="fade-in text-secondary font-weight-350">Browse our collection of shiny colors</h5>
            </div>
        </section>
        <section class="fade-in display-flex margin-xxxl sm-margin-xl justify-content-center">
            <div
                class="fade-in max-width-default width-100 display-flex flex-direction-row align-items-left gap-md flex-wrap-wrap justify-content-between">
                <div class="fade-in display-flex flex-direction-column justify-content-start gap-sm flex-1">
                    <p class="fade-in text-tertiary text-align-left">Color</p>
                    <div
                        class="fade-in gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-rounded">
                        <button class="fade-in color-filter-btn active-filter flex-1" data-filter="all">All</button>
                        <button class="fade-in color-filter-btn flex-1" data-filter="red">Red</button>
                        <button class="fade-in color-filter-btn flex-1" data-filter="blue">Blue</button>
                        <button class="fade-in color-filter-btn flex-1" data-filter="green">Green</button>
                        <button class="fade-in color-filter-btn flex-1" data-filter="yellow">Yellow</button>
                    </div>
                </div>
                <div class="fade-in display-flex flex-direction-column justify-content-start gap-sm flex-1">
                    <p class="fade-in text-tertiary text-align-left">Layout</p>
                    <div
                        class="fade-in gap-xs display-flex flex-direction-row justify-content-start padding-xs background-color-primary outline border-radius-rounded">
                        <button class="fade-in filter-btn active-filter flex-1" data-filter="all">All</button>
                        <button class="fade-in filter-btn flex-1" data-filter="dot">Dot</button>
                        <button class="fade-in filter-btn flex-1" data-filter="line">Line</button>
                        <button class="fade-in filter-btn flex-1" data-filter="grid">Grid</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fade-in display-flex padding-none margin-xxxl sm-margin-xl justify-content-center">
            <div class="fade-in display-flex max-width-default width-100 display-grid grid-cols-default sm-grid-cols-2 gap-md"
                id="item_grid">

            </div>
        </section>
        <template id="item_template">
            <div class="fade-in item" data-color="">
                <div class="fade-in item_image">
                    <img src="" alt="">
                </div>
                <div class="fade-in item_content">
                    <div class="fade-in display-flex flex-direction-column justify-content-between gap-xxs">
                        <h6 class="fade-in item_title text_primary"></h6>
                        <p class="fade-in item_style text-tertiary"></p>
                    </div>
                    <div class="fade-in display-flex flex-direction-column justify-content-between gap-xxs">
                        <p class="fade-in item_price text_primary text-align-right"></p>
                        <p class="fade-in item_color text-tertiary text-align-right"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <div id="footer-container"></div>
</body>

</html>
