<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/fade.js" defer></script>
    <script src="/colorChange.js" defer></script>
    <script src="/mover.js" defer></script>
    <script src="/fetch.js" defer></script>
    <script src="/filter.js" defer></script>
    <script src="/header/header.js" defer></script>
    <script src="/footer/footer.js" defer></script>
    <script src="/dataBackground.js" defer></script>
    <link rel="icon" href="/favicon/favicon-main.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon/favicon-main.png" type="image/png">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3C9TVSGN36"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-3C9TVSGN36');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <link rel="stylesheet" href="/css/attributes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
</head>

<body>
    <div id="loader"></div>
    <div id="header-container"></div>

    <main>
        <section id="target-element" style="scroll-margin-top: var(--header-height);"
            class="fade-in display-flex padding-xxxl sm-padding-xl outline-top-and-bottom background-color-primary justify-content-center">
            <div class="fade-in max-width-default width-100 display-flex flex-direction-column align-items-left gap-xs">
                <h1 class="fade-in font-weight-500 text-align-left">Page Not Found</h1>
                <h5 class="fade-in text-secondary font-weight-350 text-align-left">But you can still purchase our notebooks</h5>
            </div>
        </section>
        <section class="fade-in display-flex padding-none margin-xxxl sm-margin-xl justify-content-center">
            <div class="fade-in display-flex max-width-default width-100 display-grid grid-cols-default sm-grid-cols-2 gap-md"
                id="item_grid">
            </div>
        </section>
        <template id="item_template">
            <div class="fade-in item" data-color="">
                <div class="fade-in item_image outline-bottom">
                    <div class="fade-in image-hover-zone left"></div>
                    <div class="fade-in image-hover-zone center"></div>
                    <div class="fade-in image-hover-zone right"></div>
                </div>
                <div class="fade-in item_content">
                    <h6 class="fade-in item_title text_primary font-weight-500"></h6>
                    <h6 class="fade-in item_price text_primary text-align-right font-weight-500"></h6>
                </div>
            </div>
        </template>
    </main>

    <div id="footer-container"></div>
</body>

</html>
